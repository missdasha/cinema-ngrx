<div class="modal-window">
  <div class="modal-window__container">
    <ul class="list">
      <li class="list__item">
        <a class="link" (click)="showLoginForm()" [class.active]="isLogin">Вход</a>
      </li>
      <li class="list__item">
        <a class="link" (click)="showRegistrationForm()" [class.active]="!isLogin">Регистрация</a>
      </li>
    </ul>
    <app-login-form *ngIf="isLogin"></app-login-form>
    <app-registration-form *ngIf="!isLogin"></app-registration-form>
  </div>
</div>
<div class="overlay" (click)="hideModalWindow()"></div>
